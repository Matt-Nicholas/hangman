apply plugin: 'java'
apply plugin: 'application'

archivesBaseName = "hangman"
version = '1.0'
mainClassName = "App"

repositories {
 mavenCentral()
}

dependencies {
  testCompile group: 'junit', name: 'junit', version: '4.+'
  compile group: 'org.apache.velocity', name: 'velocity', version: '1.7'
  compile 'com.sparkjava:spark-core:2.3'
}
